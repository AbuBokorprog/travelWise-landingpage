<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelWise</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-md">
    <header>
      <nav
        class="navbar navbar-expand-lg justify-content-center pb-4 pt-4 bg-body-tertiary"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TravelWise</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-center m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-disabled="true">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <section class="">
      <div>
        <img
          class="img-fluid position-relative"
          src="/images/full-shot-travel-concept-with-landmarks.jpg"
          alt=""
        />
      </div>
      <div
        class="position-absolute top-50 p-5 d-flex justify-content-between gap-5"
      >
        <div class="w-75">
          <h1 class="fw-bolder h1">To travel is to live.</h1>
          <p class="fw-semibold">
            At Village Travel, we have consultants with an average of 20 years
            experience and a passion for travel available who will work out the
            details and create unforgettable vacations.
          </p>
          <hr class="border-5 border-warning" />
        </div>
        <div class="w-75">
          <div class="mb-3">
            <input
              type="text"
              class="form-control w-75"
              id="exampleFormControlInput1"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control w-75 p-2"
              id="exampleFormControlInput1"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control w-75"
              placeholder="Enter Your Message"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
          <div class="mb-3">
            <input
              type="submit"
              class="form-control w-25 bg-transparent border-4 border-warning"
              value="Submit"
            />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
